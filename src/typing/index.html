<!DOCTYPE html>
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device.width, initial-scale=1.0">
  <link rel = "stylesheet" href = "typing-styles.css">
  <title>Typing practice</title>
</head>
<body>
<div class = "container">
  <header class = "header">
    <p class = "subtitle">Practice your speed and accuracy while typing!</p>
  </header>

    <div class = "stat-container">
      <div class = "stat-card">
        <div class = "stat-label">Words per Minute</div>
        <div class = "stat-value" id="wpm">0</div>
      </div>

      <div class = "stat-card">
        <div class = "stat-label">Accuracy</div>
        <div class = "stat-value" id="accuracy">100%</div>
      </div>

      <div class = "timer">0:00</div>
      <div class = "text-display" id = "textDisplay"></div>

      <div class = "input-section">
        <label for="inputFiled"></label><input
                class="input"
                id="inputFiled"
                placeholder="Start typing to begin..."
                type="text"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
                spellcheck="false"
        />
      </div>

      <div class = "controls">
        <button class = "button button-primary" id="restartButton">Restart test</button>
        <button class = "button button-secondary" id="newTestButton">New test</button>
      </div>

      <div class = "results hidden" id = "resultsContent">
        <div class = "results-contents">
          <h2 class = "results-title">Typing test results</h2>
          <div class = "result-stat">
            <div class = "result-label">Words Per Minute</div>
            <div class = "result-value" id = "finalWPM">0</div>
          </div>

          <div class = "result-stat">
            <div class = "result-label">Accuracy</div>
            <div class = "result-value" id = "finalAccuracy">100%</div>
          </div>

        </div>

        <button class = "button button-primary" onclick = "restartTest()">
          Try again
        </button>

      </div>
    </div>
  </div>

  <script src = "typing-game.js"></script>
</body>
</html>
