<html lang="en">
  <head>
    <title>FMS: Simon Says</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/simon/styles.css" />
    <link rel="preload" href="/fonts/FuturaCyrillicBold.woff" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/FuturaCyrillicDemi.woff" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/FuturaCyrillicHeavy.woff" as="font" type="font/woff2" crossorigin>
  </head>
  <body>
    <div class="simon-container">
      <div class="simon-header">
        <div class="simon-header-buttons">
          <button id="exit-button">&#x1F3E0;</button>
        </div>
        <h1>Simon Says</h1>
      </div>
      
      <div class="status-container">
        <span id="simon-round">_</span>
      </div>
      
      <span id="simon-status"></span>

      <div id="simon-grid">
        <button class="y"></button>
        <button class="g"></button>
        <button class="r"></button>
        <button class="b"></button>
      </div>
      
      <div class="start-button-container">
        <button id="start-button">
          Start Game
        </button>
      </div>
    </div>

    <script src="game.js" lang="javascript"></script>
  </body>
</html>
