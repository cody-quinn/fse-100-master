<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Therapy Progress</title>
    <link rel="stylesheet" href="styles.css"/>
    <style>
        .progress-container {
          margin-top: 90px;
          width: 85vw;
          margin-left: auto;
          margin-right: auto;
          backdrop-filter: blur(6px);
          padding: 20px;
          border-radius: 18px;
          background: rgba(255,255,255,0.25);
          border: 2px solid rgba(255,255,255,0.4);
        }

        table {
          width: 100%;
          margin-top: 14px;
          border-collapse: collapse;
          background: rgba(255,255,255,0.25);
        }

        th, td {
          padding: 10px;
          text-align: center;
          border-bottom: 1px solid rgba(255,255,255,0.45);
          font-size: 0.9rem;
          color: #222;
        }

        th {
          background: rgba(255,255,255,0.45);
          font-weight: 700;
        }

        .export-btn {
          margin-top: 18px;
          padding: 8px 14px;
          border-radius: 10px;
          background: rgba(255,255,255,0.4);
          color: #222;
          font-weight: 700;
          cursor: pointer;
          border: none;
          transition: 0.25s;
        }

        .export-btn:hover {
          background: rgba(255,255,255,0.6);
          transform: translateY(-2px);
        }

        .header-title {
          font-size: 1.9rem;
          text-align: center;
          margin-top: 30px;
          font-family: 'Orbitron';
          color: white;
          text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        .back-links {
          margin-top: 18px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        .back-link {
          color: #fff;
          text-decoration: none;
          padding: 8px 14px;
          background: rgba(255,255,255,0.25);
          border-radius: 10px;
          transition: 0.2s;
        }

        .back-link:hover {
          background: rgba(255,255,255,0.45);
        }
    </style>
</head>

<body>

<div class="dawn-bg"></div>
<div class="floating-petals"></div>

<h1 class="header-title">ðŸ“Š Therapy Progress</h1>

<div class="progress-container">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Score</th>
            <th>Levels</th>
            <th>Accuracy</th>
            <th>Time (s)</th>
            <th>Correct</th>
            <th>Wrong</th>
        </tr>
        </thead>
        <tbody id="progress-body"></tbody>
    </table>

    <button class="export-btn" id="export">Download CSV</button>
</div>

<div class="back-links">
    <a href="index.html" class="back-link">ðŸŽ® Back to Game</a>
    <a href="story.html" class="back-link">ðŸŒ³ Tree of Light</a>
</div>

<script src="progress.js"></script>
</body>
</html>
